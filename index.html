<!DOCTYPE html>
<html>
<head>
  <title>Our Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div id="intro-question" class="center-box">
    <div id="re-retry-intro-question" class="hidden">
      <h2>For real? Just hit the yes button ðŸ˜’</h2>
    </div>

    <div id="retry-intro-question" class="hidden">
      <h2>Try again.</h2>
    </div>

    <h2>Are you Hayati?</h2>
    
    <div style="margin-top: 10px;">
      <button onclick="showHomepage()">Yes</button>
      <button onclick="retryQuestion()">No</button>
    </div>
  </div>

  <div id="homepage" class="center-box hidden">
    <h1 class="alegreya-bold">Welcome aboard!</h1>
    <p class="body h1">Are you ready?</p>
    <a href="main.html">
      <button>Start Quiz</button>
    </a>
  </div>

  <script>
    let retry = 0

    function retryQuestion(){
      retry++;

      if (retry ==1){
        document.getElementById("retry-intro-question").classList.remove("hidden");
      }
      else{
        document.getElementById("retry-intro-question").classList.add("hidden");
        document.getElementById("re-retry-intro-question").classList.remove("hidden");
      }
    }
    function showHomepage() {
      document.getElementById("retry-intro-question").classList.add("hidden");
      document.getElementById("re-retry-intro-question").classList.add("hidden");
      document.getElementById("intro-question").classList.add("hidden");
      document.getElementById("homepage").classList.remove("hidden");
    }
  </script>


</body>
</html>
